<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>javascript</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box
    }
    .box {
        width: 300px;
        overflow: hidden;
        max-height: 300px;
        background-color: #333;
    }
    p {
        padding: 10px
    }
    .fade-enter, .fade-leave-to {
        max-height: 0px
    }
    .fade-enter-to {
        max-height: 300px;
    }
    .fade-enter-active, .fade-leave-active {
        transition: all .6s linear
    }
  </style>
</head>
<body>
  <div id="app">
    <div onclick="openH()">新窗口</div>
      <transition name="fade">
        <div class="box" v-if="tag">
            <p>11</p>
            <p>22</p>
            <p>333</p>
            <p>44</p>
            <p>55</p>
            <p>666</p>
            <p>777</p>
            <p>888</p>
        </div>
      </transition>
      <button @click="toggle">toggle</button>
  </div> 
</body>
<script src="https://cdn.bootcss.com/vue/2.6.8/vue.js"></script> 
<script>
    var vm = new Vue({
        el: "#app",
        beforeCreate () {
        },
        data: {
            tag: false,
            list: [
                {
                    id: 123,
                    status: 1
                },
                {
                    id: 1234,
                    status: 2
                },
                {
                    id: 12345,
                    status: 3
                }
            ]
        },
        methods: {
            getStatus (id) {
                return this.list.find((item, index) => {
                    return item.id === id
                })
            },
            toggle () {
                this.tag = !this.tag
            }
        },
        mounted () {
            sessionStorage.setItem('tag',22)
            var str = {
                id: 123,
                status: this.getStatus(1234)
            }
            console.log(str)
        }
    })
    function openH() {
        window.open('../../', '_blank ')
    }
</script>
</html>
