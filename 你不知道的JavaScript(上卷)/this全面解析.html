<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>javascript</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box
    }
    body {
      font-size: 14px;
      padding: 20px;
    }
    ul li {
      line-height: 30px;
    }
  </style>
</head>
<body>
  <ul>
    <li></li>
  </ul>
</body>
<script>
  function baz() {
    // 当前调用栈是：baz
    // 因此，当前调用位置是全局作用域
    console.log('baz');
    bar(); // bar调用的位置
  }
  function bar() {
    // 当前调用栈是：baz -> bar
    // 因此，当前调用的位置在baz中
    console.log('bar')
    foo()
  }
  function foo() {
    debugger;
    // 当前调用栈是：baz -> bar -> foo
    // 因此，当前调用栈在bar中
    console.log('foo')
  }
  baz(); // baz调用的位置
</script>
</html>
