    function cloneDeep(obj) {
        if (typeof obj != 'object') return;
        let newObj = obj instanceof Object ? {} : [];
        for(let key in obj) {
            newObj[key] = typeof obj[key] === 'object' ? cloneDeep(obj[key]) : obj[key] 
        }
        return newObj
    }
    var obj2 = cloneDeep(obj);
    obj.name = 'chentain'
    console.log(obj, obj2)

    // cors 跨域资源共享
    function setHide(str){
        let len = str.length;
        if(len <= 4) return str;
        let i = 0, nStr = '';
        while(i < len - 4) {
            i++;
            nStr += '#'
        }
        return nStr + str.substr(len -4)
    }
